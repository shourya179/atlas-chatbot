<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .message {
            animation: slideUp 0.25s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing {
            display: flex;
            gap: 6px;
            padding: 10px 14px;
            background: #1f2937;
            border-radius: 16px;
            width: fit-content;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-indigo-900">

    <div
        class="w-full max-w-3xl h-[90vh] bg-slate-900/80 backdrop-blur rounded-2xl shadow-xl flex flex-col text-slate-100">

        <!-- Header -->
        <header class="flex items-center gap-3 px-6 py-4 border-b border-slate-700">
            <div
                class="w-11 h-11 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-lg">
                ü§ñ
            </div>
            <div class="flex-1">
                <h1 class="font-semibold text-lg">Atlas Assistant</h1>
                <p class="text-xs text-green-400">Online ‚Ä¢ Ready to help</p>
            </div>
        </header>

        <!-- Chat Area -->
        <main id="chat-area" class="flex-1 overflow-y-auto px-6 py-6 space-y-4">
            <div class="flex">
                <div class="bg-slate-800 px-4 py-3 rounded-2xl rounded-tl-sm max-w-[80%]">
                    Hello! I‚Äôm Atlas. How can I help you today?
                </div>
            </div>
        </main>

        <!-- Input -->
        <footer class="border-t border-slate-700 px-5 py-4">
            <form id="chat-form" class="flex items-center gap-3">
                <input id="message-input" type="text" placeholder="Type a message..."
                    class="flex-1 rounded-xl px-4 py-3 bg-slate-800 text-slate-100 outline-none focus:ring-2 focus:ring-indigo-500" />
                <button id="send-btn" type="submit"
                    class="bg-gradient-to-br from-indigo-500 to-purple-500 px-5 py-3 rounded-xl font-semibold hover:opacity-90 disabled:opacity-50">
                    Send
                </button>
            </form>
        </footer>

    </div>

    <script>
        const chatArea = document.getElementById("chat-area");
        const form = document.getElementById("chat-form");
        const input = document.getElementById("message-input");
        const sendBtn = document.getElementById("send-btn");

        function addMessage(text, isUser) {
            const wrapper = document.createElement("div");
            wrapper.className = `message flex ${isUser ? "justify-end" : "justify-start"}`;

            const bubble = document.createElement("div");
            bubble.className = isUser
                ? "bg-indigo-500 text-white px-4 py-3 rounded-2xl rounded-tr-sm max-w-[80%]"
                : "bg-slate-800 px-4 py-3 rounded-2xl rounded-tl-sm max-w-[80%]";

            bubble.textContent = text;
            wrapper.appendChild(bubble);
            chatArea.appendChild(wrapper);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTyping() {
            const wrapper = document.createElement("div");
            wrapper.id = "typing";
            wrapper.className = "flex justify-start";
            wrapper.innerHTML = `
        <div class="typing">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      `;
            chatArea.appendChild(wrapper);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeTyping() {
            const t = document.getElementById("typing");
            if (t) t.remove();
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, true);
            input.value = "";
            sendBtn.disabled = true;
            showTyping();

            try {
                const res = await fetch("http://127.0.0.1:8000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });

                const data = await res.json();
                removeTyping();

                if (!res.ok) {
                    addMessage("‚ö†Ô∏è Server error. Check backend.", false);
                    console.error(data);
                } else {
                    addMessage(data.reply || "‚ö†Ô∏è Empty response", false);
                }

            } catch (err) {
                removeTyping();
                addMessage("‚ö†Ô∏è Cannot connect to server.", false);
                console.error(err);
            } finally {
                sendBtn.disabled = false;
            }
        });
    </script>

</body>

</html>
